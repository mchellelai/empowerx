<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpoweRx Chatbot</title>
    <!-- 
        This is a single-file application, which makes it ideal for
        static website hosting platforms like GitHub Pages.
        All CSS and JavaScript are included directly in this file.
    -->

    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            border-radius: 2rem;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 10px -2px rgba(0, 0, 0, 0.05);
            background-color: white;
            overflow: hidden;
        }
        .chat-header {
            background-color: #0b5394;
            color: white;
            padding: 1rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
        }
        .chat-window {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-bubble {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .bot-message {
            background-color: #e2f0fd;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .user-message {
            background-color: #0b5394;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .message-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .message-list li {
            margin-bottom: 0.5rem;
        }
        .button-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            outline: none;
        }
        .chat-input button {
            background-color: #0b5394;
            color: white;
            padding: 0.75rem 1.5rem;
            margin-left: 0.5rem;
            border-radius: 9999px;
        }
        .file-upload-container {
            display: none; /* Initially hidden */
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
        }
        .file-upload-container input[type="file"] {
            display: block;
            width: 100%;
        }
        .file-upload-container button {
            background-color: #0b5394;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        .uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            margin-top: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1-2px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <span>EmpoweRx</span>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="chat-window">
            <!-- Messages will be appended here -->
        </div>

        <!-- Dynamic Button Area -->
        <div id="button-area" class="button-area">
            <!-- Buttons will appear here dynamically -->
        </div>

        <!-- Input Area -->
        <div id="text-input-container" class="chat-input">
            <input type="text" id="user-input" placeholder="Type here...">
            <button id="send-button" class="font-medium rounded-full hover:bg-blue-800 transition-colors duration-200">Send</button>
        </div>

        <!-- File Upload Area -->
        <div id="file-upload-container" class="file-upload-container">
            <input type="file" id="photo-upload" accept="image/*">
            <button id="upload-button" class="font-medium hover:bg-blue-800 transition-colors duration-200">Upload Photo</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // ===================================
            // DOM Elements
            // ===================================
            const chatWindow = document.getElementById('chat-window');
            const buttonArea = document.getElementById('button-area');
            const textInputContainer = document.getElementById('text-input-container');
            const fileUploadContainer = document.getElementById('file-upload-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const photoUploadInput = document.getElementById('photo-upload');
            const uploadButton = document.getElementById('upload-button');

            // ===================================
            // State Variables
            // ===================================
            let conversationState = 0;
            let currentMedications = [];
            let manualEntryStep = 0;
            let tempManualMed = {};
            let medsReviewIndex = 0;
            let isProcessing = false;

            // ===================================
            // Helper Functions
            // ===================================
            const capitalizeFirstLetter = (string) => {
                if (!string) return '';
                return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
            };

            const renderMedicationList = (medList) => {
                const htmlList = medList.map((med, index) => {
                    return `<li>${index + 1}. <b>${med.name} ${med.strength}</b><br>Instructions: ${med.instructions}<br>Supplied by: ${med.supplied}</li>`;
                }).join('');
                return `<ul class="message-list">${htmlList}</ul>`;
            };

            const addMessage = (text, isBot = true, isHTML = false) => {
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble', isBot ? 'bot-message' : 'user-message');
                if (isHTML) {
                    messageBubble.innerHTML = text;
                } else {
                    messageBubble.textContent = text;
                }
                chatWindow.appendChild(messageBubble);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };

            const addPhoto = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('message-bubble', 'user-message');
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Uploaded photo';
                    img.classList.add('uploaded-image');
                    messageBubble.appendChild(img);
                    chatWindow.appendChild(messageBubble);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                };
                reader.readAsDataURL(file);
            };

            const showButtons = (buttons) => {
                buttonArea.innerHTML = '';
                buttons.forEach(btn => {
                    const button = document.createElement('button');
                    button.textContent = btn.text;
                    button.classList.add('px-4', 'py-2', 'rounded-full', 'font-medium', 'bg-gray-200', 'text-gray-800', 'hover:bg-gray-300', 'transition-colors', 'duration-200');
                    button.addEventListener('click', () => btn.action(btn.text));
                    buttonArea.appendChild(button);
                });
            };

            const showLoadingMessage = () => {
                addMessage('Processing image...');
            };

            // ===================================
            // Gemini API Integration - NOW VIA PROXY
            // ===================================
            async function identifyMedicationFromImage(file) {
                isProcessing = true;
                showLoadingMessage();
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64ImageData = e.target.result.split(',')[1];
                    const payload = {
                        imageData: {
                            mimeType: file.type,
                            data: base64ImageData
                        }
                    };

                    // !!! IMPORTANT CHANGE !!!
                    // The API URL now points to your proxy server on Glitch.
                    // This has been updated to use the URL you provided.
                    const proxyUrl = 'https://empowerx.shieu-lai.workers.dev/analyze-image';
                    
                    try {
                        let response = await fetch(proxyUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            throw new Error(`Proxy server error: ${response.statusText}`);
                        }

                        const data = await response.json();
                        
                        // Populate tempManualMed with the extracted data
                        tempManualMed.name = data.medication || 'Unknown Medication';
                        tempManualMed.strength = data.strength || 'No strength found';
                        tempManualMed.instructions = ''; // Instructions will be manually entered
                        tempManualMed.supplied = ''; // Supplier will be manually entered

                        // Display the extracted medication name and strength for confirmation
                        addMessage(`Based on your photo, I found:<br><b>${tempManualMed.name} ${tempManualMed.strength}</b>`, true, true);
                        addMessage('Is this correct?');
                        
                        // Set conversation state for confirmation
                        conversationState = 17;
                        textInputContainer.style.display = 'none';
                        fileUploadContainer.style.display = 'none';
                        showButtons([
                            { text: "Yes, that's correct", action: () => handleMessage("Yes, that's correct") },
                            { text: "No, enter manually", action: () => handleMessage("No, enter manually") }
                        ]);

                    } catch (error) {
                        console.error('Error identifying medication from image:', error);
                        addMessage('I was unable to identify the medication from the photo. Please try again or enter the details manually.');
                        showButtons([
                            { text: 'Try Again', action: () => handleMessage('Upload photo') },
                            { text: 'Enter manually', action: () => handleMessage('Enter manually') }
                        ]);
                    } finally {
                        isProcessing = false;
                    }
                };
                reader.readAsDataURL(file);
            }

            // ===================================
            // State Logic Functions
            // ===================================

            const startConversation = () => {
                addMessage('Hello there! I am Ember from EmpoweRx, here to help you update your medication list!');
                addMessage('First, let\'s retrieve your medication list from HealthHub/ EmpoweRx!');
                showButtons([
                    { text: 'Login with SingPass', action: (text) => {
                        addMessage(text, false);
                        window.open('https://portal.singpass.gov.sg/home/ui/login', '_blank');
                        conversationState = 1;
                        handleMessage(text);
                    }},
                    { text: 'Start a New List', action: (text) => {
                        addMessage(text, false);
                        chatWindow.innerHTML = '';
                        conversationState = 9;
                        currentMedications = [];
                        handleMessage(text);
                        textInputContainer.style.display = 'flex';
                        fileUploadContainer.style.display = 'none';
                    }}
                ]);
            };

            const handleInitialReview = () => {
                addMessage('We have retrieved your current medication list from HealthHub.')
                addMessage(' You currently have these 3 medications on the list:');
                const newMedList = [
                    { name: 'Dapagliflozin', strength: '10mg', instructions: 'Take 1 tablet once daily', supplied: '90 tablets from Singapore General Hospital on 1 Jun 2023' },
                    { name: 'Amlodipine', strength: '5mg', instructions: 'Take 1 tablet once daily', supplied: '90 tablets from Singapore General Hospital on 1 Jun 2023' },
                    { name: 'Simvastatin', strength: '10mg', instructions: 'Take 1 tablet at night', supplied: '90 tablets from Singapore General Hospital on 1 Jun 2023' }
                ];
                currentMedications = newMedList;
                addMessage(renderMedicationList(currentMedications), true, true);
                addMessage('Are you taking the above medications according to the stated instructions?');
                showButtons([
                    { text: 'Yes', action: (text) => {
                        addMessage(text, false);
                        conversationState = 2;
                        handleMessage(text);
                    }},
                    { text: 'No', action: (text) => {
                        addMessage(text, false);
                        medsReviewIndex = 0;
                        conversationState = 13;
                        handleMessage('start_review');
                    }}
                ]);
            };

            const askToAddMore = () => {
                addMessage('Great! Do you have any other medications/supplements to add?<br>You may also add any supplements, vitamins or Traditional Chinese Medicine to the list.', true, true);
                showButtons([
                    { text: 'Yes', action: (text) => {
                        addMessage(text, false);
                        conversationState = 9;
                        handleMessage(text);
                    }},
                    { text: 'No', action: (text) => {
                        addMessage(text, false);
                        conversationState = 8;
                        handleMessage(text);
                    }}
                ]);
            };

            const showAddOptions = () => {
                addMessage('How would you like to do it?');
                showButtons([
                    { text: 'Upload photo', action: (text) => {
                        addMessage(text, false);
                        conversationState = 3;
                        handleMessage('Upload photo');
                    }},
                    { text: 'Enter manually', action: (text) => {
                        addMessage(text, false);
                        conversationState = 10;
                        manualEntryStep = 0;
                        handleMessage('Enter manually');
                    }},
                    { text: 'Back', action: () => {
                        addMessage("Back", false);
                        // Corrected logic to go back to the previous step (askToAddMore)
                        chatWindow.innerHTML = '';
                        askToAddMore();
                    }}
                ]);
            };

            const handleManualEntry = (message) => {
                textInputContainer.style.display = 'flex';
                fileUploadContainer.style.display = 'none';
                buttonArea.innerHTML = '';
                showButtons([{ text: 'Back', action: () => {
                    chatWindow.innerHTML = '';
                    conversationState = 9;
                    handleMessage('back');
                }}]);

                if (manualEntryStep === 0) {
                    addMessage('Please enter the name of the medication or supplement (e.g. Paracetamol).');
                    manualEntryStep = 1;
                } else if (manualEntryStep === 1) {
                    tempManualMed.name = capitalizeFirstLetter(message);
                    addMessage('Please enter the strength of the medication (e.g. 500mg).');
                    manualEntryStep = 2;
                } else if (manualEntryStep === 2) {
                    tempManualMed.strength = message;
                    addMessage('Please enter where the medication was supplied from (e.g. Watsons Pharmacy).');
                    manualEntryStep = 3;
                } else if (manualEntryStep === 3) {
                    tempManualMed.supplied = capitalizeFirstLetter(message);
                    addMessage('Please enter the dosage instructions (e.g. 2 tablets, 4 times daily).');
                    manualEntryStep = 4;
                } else if (manualEntryStep === 4) {
                    tempManualMed.instructions = capitalizeFirstLetter(message);
                    currentMedications.push({ ...tempManualMed }); // Use spread operator to create a new object
                    
                    addMessage(`I have added the following to your list:<br><b>${tempManualMed.name} ${tempManualMed.strength}</b><br>Instructions: ${tempManualMed.instructions}<br>Supplied by: ${tempManualMed.supplied}`, true, true);
                    addMessage('This is your updated medication list.');
                    addMessage(renderMedicationList(currentMedications), true, true);
                    
                    tempManualMed = {}; // Reset the temporary object
                    manualEntryStep = 0; // Reset the step for the next entry
                    
                    conversationState = 2;
                    handleMessage('continue_to_add_more');
                }
            };

            const handleMedicationReview = (message) => {
                // If all medications have been reviewed, go to final summary
                if (medsReviewIndex >= currentMedications.length) {
                    conversationState = 15;
                    handleMessage('review_complete');
                    return;
                }

                const medToReview = currentMedications[medsReviewIndex];
                
                // This block handles displaying the medication to review
                if (message === 'start_review' || message === 'next_med') {
                    textInputContainer.style.display = 'none';
                    addMessage(`Let's review the medication <b>${medToReview.name} ${medToReview.strength}</b>.`, true, true);
                    addMessage(`Current Instructions: ${medToReview.instructions}`, true, false);
                    addMessage('Are you still taking this medication and is the dose correct?');
                    showButtons([
                        { text: 'Yes, but with different instructions', action: () => {
                            addMessage('Yes, but with different instructions', false);
                            // This action only changes the state and shows the input box.
                            // The actual instruction update will happen on user's next message.
                            textInputContainer.style.display = 'flex';
                            buttonArea.innerHTML = '';
                            addMessage('Please enter the new dosage instructions.', true, false);
                            conversationState = 14;
                        }},
                        { text: 'No, remove from list', action: (text) => {
                            addMessage(text, false);
                            addMessage(`<b>${medToReview.name} ${medToReview.strength}</b> has been removed from your list.`, true, true);
                            currentMedications.splice(medsReviewIndex, 1);
                            handleMessage('next_med');
                        }}
                    ]);
                }
            };
            
            const handleFinalSummary = () => {
                if (currentMedications.length === 0) {
                    addMessage('There is currently no medications on your list.');
                } else {
                    addMessage('Based on our review, here is your updated medication list:');
                    addMessage(renderMedicationList(currentMedications), true, true);
                }
                addMessage('Do you have any other medications/supplements to add? You may also add any supplements, vitamins or Traditional Chinese Medicine to the list.');
                showButtons([
                    { text: 'Yes', action: (text) => {
                        addMessage(text, false);
                        conversationState = 9;
                        handleMessage(text);
                    }},
                    { text: 'No', action: (text) => {
                        addMessage(text, false);
                        conversationState = 8;
                        handleMessage(text);
                    }}
                ]);
            };

            // ===================================
            // Main Message Dispatcher
            // ===================================
            const handleMessage = (message) => {
                if (message === 'back') {
                    chatWindow.innerHTML = '';
                    startConversation();
                    return;
                }

                switch (conversationState) {
                    case 0:
                        startConversation();
                        break;
                    case 1:
                        handleInitialReview();
                        break;
                    case 2:
                        askToAddMore();
                        break;
                    case 3:
                        // Photo upload flow
                        if (message === 'Upload photo') {
                            addMessage('Please upload a photo of your medication or medication label. Please ensure the details are clearly visible.');
                            buttonArea.innerHTML = '';
                            textInputContainer.style.display = 'none';
                            fileUploadContainer.style.display = 'flex';
                            showButtons([{ text: 'Back', action: () => {
                                addMessage("Back", false);
                                // Corrected logic to go back to the previous step (showAddOptions)
                                chatWindow.innerHTML = '';
                                showAddOptions();
                            }}]);
                        } else {
                            // This case is no longer used, as the upload is handled by the event listener and async function.
                        }
                        break;
                    case 9:
                        showAddOptions();
                        break;
                    case 10:
                        handleManualEntry(message);
                        break;
                    case 17:
                        // This is the new confirmation state after photo upload
                        if (message === "Yes, that's correct") {
                            addMessage("Great! Now, please enter the dosage instructions (e.g. 2 tablets, 4 times daily).", true);
                            conversationState = 11;
                            textInputContainer.style.display = 'flex';
                            fileUploadContainer.style.display = 'none';
                            buttonArea.innerHTML = '';
                        } else if (message === "No, enter manually") {
                            addMessage("No problem. Let's enter the details manually.", true);
                            conversationState = 10;
                            manualEntryStep = 0;
                            handleMessage('Enter manually');
                        }
                        break;
                    case 11:
                        // This state handles the instructions input after a photo upload
                        tempManualMed.instructions = capitalizeFirstLetter(message);
                        addMessage('Now, please enter where the medication was supplied from (e.g. Watsons Pharmacy).');
                        conversationState = 16;
                        break;
                    case 16:
                        // This new state handles the supplied by input after a photo upload
                        tempManualMed.supplied = capitalizeFirstLetter(message);
                        currentMedications.push({ ...tempManualMed });
                        addMessage(`I have added the following to your list:<br><b>${tempManualMed.name} ${tempManualMed.strength}</b><br>Instructions: ${tempManualMed.instructions}<br>Supplied by: ${tempManualMed.supplied}`, true, true);
                        addMessage('This is your updated medication list.');
                        addMessage(renderMedicationList(currentMedications), true, true);
                        tempManualMed = {};
                        conversationState = 2;
                        handleMessage('continue_to_add_more');
                        break;
                    case 13:
                        handleMedicationReview(message);
                        break;
                    case 14:
                        // This case is ONLY for handling the user's TEXT INPUT
                        currentMedications[medsReviewIndex].instructions = capitalizeFirstLetter(message);
                        addMessage(`Instructions for <b>${currentMedications[medsReviewIndex].name} ${currentMedications[medsReviewIndex].strength}</b> have been updated.`, true, true);
                        medsReviewIndex++;
                        conversationState = 13;
                        // Since the action is complete, immediately move to the next review step
                        handleMessage('next_med');
                        break;
                    case 15:
                        handleFinalSummary();
                        break;
                    case 8:
                        if (currentMedications.length === 0) {
                            addMessage('There is currently no medications on your list.');
                        } else {
                            addMessage('Here is your final medication list for review:');
                            addMessage(renderMedicationList(currentMedications), true, true);
                        }
                        addMessage('Great! I will proceed to save this list. Your healthcare provider will now be able to access your latest medication list from EmpoweRx.');
                        addMessage('Thank you for taking charge of your health! Chat with me again whenever you need to updated your medication list.');
                        buttonArea.innerHTML = '';
                        textInputContainer.style.display = 'none';
                        fileUploadContainer.style.display = 'none';
                        showButtons([{ text: 'Update your medication list', action: () => {
                            chatWindow.innerHTML = '';
                            conversationState = 0;
                            currentMedications = [];
                            handleMessage('start');
                            textInputContainer.style.display = 'flex';
                            fileUploadContainer.style.display = 'none';
                        }}]);
                        break;
                    default:
                        conversationState = 0;
                        handleMessage('start');
                        break;
                }
            };

            // ===================================
            // Event Listeners
            // ===================================
            sendButton.addEventListener('click', () => {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, false);
                    handleMessage(message);
                    userInput.value = '';
                }
            });

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });

            uploadButton.addEventListener('click', () => {
                const file = photoUploadInput.files[0];
                if (file) {
                    addPhoto(file);
                    identifyMedicationFromImage(file);
                } else {
                    addMessage('Please select a photo to upload.', true);
                }
            });

            // Start the conversation
            handleMessage('start');
        });
    </script>
</body>
</html>
